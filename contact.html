<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <title>Page de contact</title>
</head>
<body>
    <!-----------               HEADER           ------------------->
    <header class="header">
        <div class="navbar">
            <a href="#" class="logo">
                <img src="images/logo.png" alt="">
            </a>
            <ul class="navigation">
                <li><a class="nav_link" href="index.html">Accueil</a class="nav_link"></li>
                <li><a class="nav_link" href="contact.html">Contact</a></li>
            </ul>
        </div>
        <div class="header_description">
            <div class="badg"></div>
            <h1>Maison de location a Niamey</h1>
            <p>Adress : Niamey - Niger , rue 93KY</p>
        </div>
        
    </header>


    <!----------------------------  CONTAINER  ---------------------------->
    <main>
        <div class="contact">
            <div class="header_contact">
                <h1 class="title_contact">Contactez-nous</h1>
                <p>N'hésitez pas à nous envoyer une ligne ci-dessous</p>
            </div>
            <div class="main_contact">
                <form action="" method="GET" class="formulaire">
                    <div class="form">
                        <label for="nom">Nom & Prenom</label>
                        <input type="text" name="nom" placeholder="Entrez votre nom & prenom" >
                    </div>
                    <div class="form">
                        <label for="mail">Email</label>
                        <input type="text" name="mail" placeholder="Entrez votre e-mail" >
                    </div>
                    <div class="form">
                        <label for="number">Telephone</label>
                        <input type="number" name="number" min="10" max="30" size="10" placeholder="Entrez votre numero de telephone" >
                    </div>
                    <div class="form">
                        <label for="sms">Message</label>
                        <textarea type="textarea" name="sms" cols="44" rows="5" placeholder="Ecrivez nous ici" ></textarea>
                    </div>
                    <div class="button">
                        <button class="btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
